<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Colour Extractor{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ensure content sits below fixed navbar */
    body { padding-top: 70px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Crypto Service</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu"></div>
    </div>
  </nav>

  <!-- Page-specific content -->
  <main>{% block content %}{% endblock %}</main>

  <!-- Footer with white logo on right -->
    <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <!-- Centered logo above text -->
      <img
        src="{{ url_for('static', filename='img/logo_white.png') }}"
        alt="Site Logo"
        width="48"
        height="48"
        class="d-block mx-auto mb-2"
      >
      <!-- Copyright -->
      <small>&copy; {{ current_year }} Crypto Service â€” Built with Bootstrap</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
